    .text-pink {
      color: #f06292;
    }
    .text-red {
      color: #ef5350;

    .text-gray {
      color: #757575;
    }
    .btn-pink {
      background-color: #f06292;
      border-color: #f06292;
    }
    .btn-pink:hover {
      background-color: #e91e63;

    }
    .btn-red {
      background-color: #ef5350;
      border-color: #ef5350;
    }

      background-color: #c62828;

<body>
  <header class="text-gray-600 body-font -my-8">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

              <div class="p-2 w-1/2">

              </div>
              <div class="p-2 w-1/2">

                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>

                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                  <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-pink-500 focus:bg-white focus:ring-2 focus:ring-pink-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-pink-500 border-0 py-2 px-8 focus:outline-none hover:bg-pink-600 rounded text-lg">Submit</button>
              </div>
              <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
